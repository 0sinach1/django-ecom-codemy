{% extends 'base.html' %}


{% block content %}
<header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Update Info</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Update user information</p>
                </div>
            </div>
        </header>


        <div class = 'container'>
            <div class = 'row'>
                
                    <div class = 'col-md-6 offset-md-3'>
                        <br>
                        <form method = 'POST' action = {% url 'update_info' %}>
                            {% csrf_token %}
                            <strong>
                                Billing information
                            </strong>
                            {{ form.as_p }}
                            <br><br>
                            <strong>
                                Shipping information
                            </strong>
                            <br>
                            <br>

                            {{ shipping_form.as_p }}
                            <br>
                            <br>
                            <button type = 'submit' class = 'btn btn-secondary'>
                                Update profile
                            </button>
                        </form>

                        <br>
                        <br>
                        <a class="btn btn-secondary btn-success" href="{% url 'update_password' %}"> Update Password </a>
                        <br>
                        <br>
                        <br>

                    </div>
            </div>
        </div>
{% endblock %}
