{% extends 'base.html' %}


{% block content %}
<div class ="container">
    <div class="row">
        <center>
            <div class = "col-8">
                <br><br>
                <h3>UnShipped Order</h3>
                <table class="table table-striped table-hover table-bordered">
                    <thead class = 'table-dark'>
                        <tr>
                            <th scope="col">Order</th>
                            <th scope="col">Price</th>
                            <th scope="col">Customer Email</th>
                            <th scope="col">Date Ordered</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for items in orders %}
                            <tr>
                                <th scope="row"> <a href = '{% url "orders" items.id  %}' > {{ items.id }} </a> </th>
                                <td>{{ items.amount_paid }}</td>
                                <td>{{ items.email }}</td>
                                <td>{{ items.date_ordered }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>  
                <br>
            </div>
        </center>
    </div>
</div>
{% endblock %}
